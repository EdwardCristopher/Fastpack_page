<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Fastpack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="bg-vignette flex items-center justify-center min-h-screen">

    <div class="animate-fade-in login-card bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100">
        
        <div class="text-center mb-10">
            <h1 class="text-4xl font-black text-gray-900 tracking-tighter">
                SOPORTE <span class="text-blue-600">FASTPACK</span>
            </h1>
            <p class="text-gray-400 text-sm mt-3 font-medium italic">
                Ingrese usuario y contraseña
            </p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="group relative">
                <label class="block text-gray-500 text-xs font-bold mb-2 ml-1 uppercase tracking-wider">Usuario</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="username" name="username" required
                        class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-4 pl-12 pr-12 text-gray-700 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all duration-300"
                        placeholder="Nombre de usuario">
                    <span id="userCheck" class="absolute inset-y-0 right-4 flex items-center hidden text-green-500">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
            </div>

            <div class="group relative">
                <label class="block text-gray-500 text-xs font-bold mb-2 ml-1 uppercase tracking-wider">Contraseña</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-400 group-focus-within:text-blue-500 transition-colors">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password" required
                        class="w-full bg-gray-50 border-2 border-gray-100 rounded-2xl py-4 pl-12 pr-12 text-gray-700 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all duration-300"
                        placeholder="••••••••">
                    <span id="passCheck" class="absolute inset-y-0 right-4 flex items-center hidden text-green-500">
                        <i class="fas fa-check-circle"></i>
                    </span>
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all duration-300 transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-blue-200">
                INGRESAR AL SISTEMA
            </button>
        </form>

        <div id="errorMessage" class="hidden mt-6 text-red-500 text-center text-sm font-semibold animate-bounce">
            <i class="fas fa-times-circle mr-1"></i> Credenciales incorrectas
        </div>

        <div class="mt-8 pt-6 border-t border-gray-100 text-center">
            <button type="button" id="btnToggleRegister" class="text-gray-400 hover:text-blue-600 text-xs font-bold transition-all duration-300 uppercase tracking-widest hover:scale-105">
                <i class="fas fa-shield-alt mr-1"></i> Crear nuevo usuario
            </button>
        </div>

        <div id="registerSection" 
             style="transform: translateX(-20px) scale(0.95); opacity: 0;"
             class="hidden transition-all duration-500 ease-[cubic-bezier(0.34,1.56,0.64,1)] mt-6 space-y-4 p-5 bg-gray-50 rounded-2xl border-2 border-dashed border-gray-200">
            
            <div class="flex items-center justify-center gap-2 mb-2">
                <span class="h-1 w-6 bg-blue-400 rounded-full"></span>
                <h3 class="text-gray-500 text-[10px] font-black uppercase tracking-widest">Admin Panel</h3>
                <span class="h-1 w-6 bg-blue-400 rounded-full"></span>
            </div>
            
            <input type="password" id="regToken" class="w-full p-3 bg-white border border-gray-200 rounded-xl text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all" placeholder="Palabra Clave">
            <input type="text" id="newUsername" class="w-full p-3 bg-white border border-gray-200 rounded-xl text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all" placeholder="Nuevo Usuario">
            <input type="password" id="newPassword" class="w-full p-3 bg-white border border-gray-200 rounded-xl text-sm outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100 transition-all" placeholder="Nueva Contraseña">

            <div class="relative group">
                <select id="newRol" class="w-full p-3 bg-white border border-gray-200 rounded-xl text-sm outline-none focus:border-blue-500 appearance-none cursor-pointer transition-all">
                    <option value="practicante">Asignar como: Practicante</option>
                    <option value="admin">Asignar como: Administrador</option>
                </select>
                <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-400">
                    <i class="fas fa-chevron-down text-xs"></i>
                </div>
            </div>

            <button type="button" id="btnConfirmRegister" class="w-full bg-gray-800 text-white py-3 rounded-xl font-bold text-xs hover:bg-black transform active:scale-95 transition-all shadow-md">
                AUTORIZAR Y REGISTRAR
            </button>
        </div>

    </div>

    <script src="auth-client.js"></script>
</body>
</html>
